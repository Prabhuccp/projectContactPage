<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="Contact.css">
    </head>

    <body>
        <ul>
            <li><a href="#home">Home Page</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#contactus">Contact Us</a></li>
        </ul><br>
        <div class="imagediv">
            <img src="pexels-jagheterjohann-1254140.jpg " width="100" height="300" class="center"> 
        </div>
        

       <h1 class="heading"><b> Fill Below To Contact Us</b></h1>
       <div class="form">
        <form>
            <label><b>Name</b></label>
            <input type="text" id="name" name="name"><br><br>

            <label><b>Email</b></label>
            <input type="email" id="email" name="email"><br><br>

            <label><b>Booking Date</b></label>
            <input type="date" id="bookingdate" name="bookingdate"> <br><br>

            <label><b>Booking Time</b></label>
            <input type="time" id="bookingtime" name="bookingtime"> <br><br>


            <label><b>Are you above 18 years of age?</b></label>
            <input type="checkbox" id=" checkbox" name="checkbox"> <br><br>
            
            <label><b>Do you have a valid ID?</b></label>
            <input type="checkbox" id="checkboxid" name="checkboxid"><br><br>

            <label><b>Upload</b></label>
            <input type="file" id="file" name="file"> <br><br>
 
            <input type="submit" id="submit"  name="submit">

            <input type="reset" id="reset" name="reset">

       </form>
       </div>
    </body>

    <footer>
        <div class="footer">
            <p>&COPY; Copyright 2024</p>
        </div>
    </footer>
</html>
